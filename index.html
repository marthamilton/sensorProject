<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script data-main="js/libs/Cesium/ThirdParty/rConf" src="js/libs/Cesium/ThirdParty/require.js"></script>
  <link href="js/libs/Cesium/Widgets/widgets.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Air Quality Project</title>
</head>
<body>
  <div id="cesiumContainer" style="width:100%; height:100%; position:fixed; left:0;top:0;overflow:hidden;"></div>
  <div class="projectTitleDiv">
    <h2 class="projectTitle">School Air Quality Data Visualisation Project</h2>
  </div>
  <div class="centerDiv">
    <div class="topnav" id="navMenu" style="position: relative; z-index: 1;"> 
      <a id="homeButton">HOME</a>
      <a id="aboutButton">ABOUT</a>
      <a id="studiesButton">STUDIES</a>
      <a id="searchButton">SEARCH</a>
      <a id="sensorsButton">SENSORS</a>
      <a id="filtersButton">FILTERS</a>
      <a id="sendFeedbackButton">SEND FEEDBACK</a>
      <a id="helpButton">HELP</a>
      <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="navFunction()">&#9776;</a>
    </div>
  </div>
    <div id="aboutSection" class="aboutSection">
      <h2 id="aboutTitle"></h2>
      <div class="aboutDescription">
          <p id="aboutText"></p>
      </div>
    </div>
  <div class="testing" id="testing">
    <canvas id="sensorChart" class="sensorChart"></canvas>
  </div>
  <script>
  function navFunction() {
    var x = document.getElementById("navMenu");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
  </script>
</body>
</html>
